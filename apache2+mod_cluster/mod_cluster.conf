<IfModule manager_module>

	Listen *:6666
	MemManagerFile /var/log/apache2/

	<VirtualHost *:6666>

		<Location />
			Order deny,allow
			Deny from all
			Allow from all
		</Location>
 
		KeepAliveTimeout 60
		MaxKeepAliveRequests 0
 
		ManagerBalancerName mycluster
		ServerAdvertise On
		EnableMCPMReceive

		<Location /mod_cluster_manager>
			SetHandler mod_cluster-manager
			Order deny,allow
			Deny from all
			Allow from all
		</Location>

	</VirtualHost>
</IfModule>
